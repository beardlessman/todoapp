<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Todo app</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="j-todo todo">
			<header class="todo__header">
				<h1>Todo list</h1>
				<!-- <label for="new-todo">new todo</label> -->
				<input id="new-todo" class="todo__new" placeholder="write here your todo and press 'Enter'" autofocus>
			</header>
			<section class="todo__body">
				<ul id="todo-list" class="todo-list"></ul>
			</section>
		</section>
		
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li data-id="{{id}}" class="todo-list__item">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<input class="todo-item" type="text" disabled value="{{title}}">
					<button class="edit" alt="Edit">Edit</button>
					<button class="delete" alt="Delete">Delete</button>
			</li>
			{{/this}}
		</script>

		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/handlebars.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
