<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Todo app</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="j-todo">
			<header id="header">
				<h1>Todo list</h1>
				<label for="new-todo">new todo</label>
				<input id="new-todo" placeholder="write here your todo and press 'Enter'" autofocus>
			</header>
			<section id="main">
				<ul id="todo-list"></ul>
			</section>
		</section>
		
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li data-id="{{id}}">
				<div class="view">
					<span>{{title}}</span>
				</div>
			</li>
			{{/this}}
		</script>

		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/handlebars.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
